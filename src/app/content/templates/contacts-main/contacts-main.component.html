<div class="contacts" *ngIf="loadContacts; else loader">
<h2>{{blockContactsValue.title}}</h2>  
  <div class="contacts-block">
      <div class="contacts-block__left">
    <p *ngIf="blockContactsValue.description">{{blockContactsValue.description}}</p>    
    <p *ngIf="blockContactsValue.email"><a href="mailto:{{blockContactsValue.email}}"><i class="fa fa-envelope" aria-hidden="true"></i>{{blockContactsValue.email}}</a></p>
    <p *ngIf="blockContactsValue.phone"><a href="tel:{{blockContactsValue.phone}}"><i class="fa fa-phone" aria-hidden="true"></i>{{blockContactsValue.phone}}</a></p>
    <p *ngIf="blockContactsValue.map_link"><a href="{{blockContactsValue.map_link}}" target="_blank"><i class="fa fa-map-marker" aria-hidden="true"></i>{{blockContactsValue.address}}</a></p>
    </div>
    <div class="contacts-block__right">
    <div class="map">
    <iframe [src]="blockContactsValue.map | iframe" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe> 
    </div>
  </div>
  </div>
  </div>

  <ng-template #loader>
      <div class="load"></div>
    </ng-template>
